name: Cypress CI

on:
  push:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cypress Run
        uses: cypress-io/github-action@v6
        with:
          reporter: mochawesome
          reporter-options: '{"reportDir":"cypress/reports","overwrite":false,"html":true,"json":true}'