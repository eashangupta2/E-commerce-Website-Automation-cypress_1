name: Cypress CI

on:
  push:
    branches: [ "main" ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Cypress Run
        uses: cypress-io/github-action@v6